<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patient Home</title>
  <style>
    body {
      background: #d2edfa; /* single color background */
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .nav-links a {
      margin: 0 20px;
      text-decoration: none;
      color: #2a4a6a;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      padding-bottom: 4px;
    }
    .nav-links a.active {
      border-bottom: 2px solid #377dff;
      color: #377dff;
    }
    .main-content {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin: 40px auto;
      max-width: 1400px;
    }
    .left-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 32px 24px;
      min-width: 400px;
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.3em;
      color: #184a6a;
      font-weight: 700;
    }
    .assessment-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .assessment-btn a {
      background: #377dff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 16px 32px;
      font-size: 1.1em;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(55,125,255,0.1);
    }
    .assessment-btn a:hover {
      background: #285bb5;
    }
    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .appointment-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 32px 24px;
      min-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2a4a6a;
      font-size: 2.5em;
      font-weight: 400;
      margin: 40px 0 32px 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div style="font-size:1.5em;font-weight:600;color:#377dff;">CareNet</div>
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="/profile">Profile</a>
      <a href="/assessment">Your Assessments</a>
      <a id="logout-link" href="/logout" class="logout-link" style="background:#e74c3c;color:#fff;padding:8px 18px;border-radius:8px;margin-left:20px;font-weight:600;">Logout</a>
    </div>
  </div>
  <div>
    <div style="max-width:1400px;margin:auto;">
      <h1>Welcome to <span style="font-weight:600;">CareNet</span></h1>
      <div class="main-content">
        <div class="left-column">
          <div class="card">
            <h2 style="display:flex;align-items:center;justify-content:space-between;">
              Patientâ€™s Details
            </h2>
            <div style="display:flex;flex-direction:column;align-items:center;gap:8px;">
              <img th:src="${user.imageUrl}" alt="Profile image" width="90" height="90" style="border-radius:50%;object-fit:cover;margin-bottom:8px;">
              <div style="font-weight:600;font-size:1.2em;">
                <span th:text="${user.firstName}">First</span>
                <span th:text="${user.middleName}">Middle</span>
                <span th:text="${user.lastName}">Last</span>
              </div>
              <div style="color:#444;font-size:1em;">
                <span th:text="${user.username}">username</span>
                <span style="color:#888;"> | </span>
                <span th:text="${user.gender}">gender</span>
              </div>
              <div style="display:flex;justify-content:center;gap:40px;margin-top:18px;width:100%;">
                
                <div style="text-align:center;">
                  <a href="/profile/edit" style="background:#377dff;color:#fff;padding:8px 18px;border-radius:6px;text-decoration:none;font-size:0.95em;display:inline-block;margin-top:8px;">Edit Profile</a>
                </div>
              </div>
            </div>
          </div>
          <div class="card assessment-btn">
            <a href="/assessment">Your Assessments</a>
          </div>
          <div class="card assessment-btn">
            <a href="/appointment/doctorAppointment" style="background:#e67e22;">Go to Doctor Appointment (Temp)</a>
          </div>
        </div>
        <div class="right-column">
          <div class="appointment-card">
            <div th:replace="fragments/appointment :: appointmentSection"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var logoutLink = document.getElementById('logout-link');
    if (logoutLink) {
      logoutLink.addEventListener('click', function(event) {
        if (!confirm('Are you sure you want to logout?')) {
          event.preventDefault();
        }
      });
    }
  });
  </script>
</body>
</html>
