<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patient Home</title>
</head>
<body>
<h1>Welcome, <span th:text="${user.username}">User </span></h1>

<h2>Your Assessments</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Age</th>
    <th>Date</th>
    <th>Height (cm)</th>
    <th>Weight (kg)</th>
    <th>Notes</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="assessment : ${assessments}">
    <td th:text="${assessment.id}"></td>
    <td th:text="${assessment.age}"></td>
    <td th:text="${assessment.date}"></td>
    <td th:text="${assessment.height}"></td>
    <td th:text="${assessment.weight}"></td>
    <td th:text="${assessment.notes}"></td>
  </tr>
  </tbody>
</table>

<a href="/addAssessment">Add New Assessment</a>
<a href="/logout">Logout</a>
</body>
</html>
