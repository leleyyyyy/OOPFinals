<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patient Home</title>
  <style>
    body {
      background: #d2edfa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
    }
    .nav-links a {
      margin: 0 20px;
      text-decoration: none;
      color: #2a4a6a;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      padding-bottom: 4px;
    }
    .nav-links a.active {
      border-bottom: 2px solid #377dff;
      color: #377dff;
    }
    .hyperlink-btn {
      display: inline-block;
      background-color: #377dff;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1em;
      margin-top: 20px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .hyperlink-btn:hover {
      background-color: #285bb5;
    }
    .main-content {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin: 40px auto;
      max-width: 1400px;
    }
    .left-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .card, .form-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
      padding: 32px 24px;
      min-width: 400px;
    }
    .card h2, .form-card h2 {
      margin-top: 0;
      font-size: 1.3em;
      color: #184a6a;
      font-weight: 700;
    }
    .form-card form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    form label {
      font-size: 0.9em;
      color: #555;
    }
    form input[type="text"], form input[type="datetime-local"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      background-color: #377dff;
      color: white;
      padding: 10px 0;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #285bb5;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    h1 {
      color: #2a4a6a;
      font-size: 2.5em;
      font-weight: 400;
      margin: 40px 0 32px 0;
      text-align: left;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
  <div style="font-size:1.5em;font-weight:600;color:#377dff;">CareNet</div>
  <div class="nav-links">
    <a href="#" class="active">Home</a>
    <a href="/profile">Profile</a>
    <a href="/assessment">Your Assessments</a>
    <a id="logout-link" href="/logout" class="logout-link"
       style="background:#e74c3c;color:#fff;padding:8px 18px;border-radius:8px;margin-left:20px;font-weight:600;">Logout</a>
  </div>
</div>

<!-- Main Content -->
<div>
  <div style="max-width:1400px;margin:auto;">
    <h1>Welcome to <span style="font-weight:600;">CareNet</span></h1>
    <div class="main-content">
      <!-- Left Column -->
      <div class="left-column">
        <div class="card">
          <h2>Patientâ€™s Details</h2>
          <div style="display:flex;flex-direction:column;align-items:center;gap:8px;">
            <img th:src="${user.imageUrl}" alt="Profile image" width="90" height="90" style="border-radius:50%;object-fit:cover;margin-bottom:8px;">
            <div style="font-weight:600;font-size:1.2em;">
              <span th:text="${user.firstName}">First</span>
              <span th:text="${user.middleName}">Middle</span>
              <span th:text="${user.lastName}">Last</span>
            </div>
            <div style="color:#444;font-size:1em;">
              <span th:text="${user.username}">username</span>
              <span style="color:#888;"> | </span>
              <span th:text="${user.gender}">gender</span>
            </div>
          </div>
          <!-- Hyperlinked Buttons -->
          <a href="/profile" class="hyperlink-btn">View Profile</a>
          <a href="/assessment" class="hyperlink-btn">Your Assessments</a>
        </div>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <!-- Appointment Form -->
        <div class="form-card">
          <h2>Book an Appointment</h2>
          <form th:action="@{/doctorAppointment/appointment}" th:object="${patientDTO}" method="post">
            <label>Name</label>
            <input type="text" th:field="*{name}" required />

            <label>Appointment Date</label>
            <input type="datetime-local" th:field="*{appointmentDate}" required />

            <button type="submit">Submit</button>
            <div class="success" th:if="${success}" th:text="${success}"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
