<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Patient Assessment</title>
</head>
<body>
<h1>Edit Patient Assessment</h1>
<form action="#" th:action="@{/process_editAssessment}" method="post" th:object="${assessment}">
  <input type="hidden" th:field="*{id}" /> <!-- Hidden field for assessment ID -->

  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required />
  </div>

  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" th:field="*{date}" required />
  </div>

  <div>
    <label for="height">Height (cm):</label>
    <input type="number" step="0.01" id="height" th:field="*{height}" required />
  </div>

  <div>
    <label for="weight">Weight (kg):</label>
    <input type="number" step="0.01" id="weight" th:field="*{weight}" required />
  </div>

  <div>
    <label for="notes">Notes:</label>
    <textarea id="notes" th:field="*{notes}" rows="4" cols="50"></textarea>
  </div>

  <div>
    <label for="treatments">Treatments:</label>
    <textarea id="treatments" th:field="*{treatments}" rows="4" cols="50"></textarea>
  </div>

  <div>
    <label for="symptomsOrNotes">Symptoms or Additional Notes:</label>
    <textarea id="symptomsOrNotes" th:field="*{symptomsOrNotes}" rows="4" cols="50"></textarea>
  </div>

  <div>
    <label for="treatmentPlan">Treatment Plan:</label>
    <textarea id="treatmentPlan" th:field="*{treatmentPlan}" rows="4" cols="50"></textarea>
  </div>

  <div>
    <button type="submit">Save Changes</button>
  </div>
</form>
<a href="/doctorHome">Back to Home</a>
</body>
</html>
