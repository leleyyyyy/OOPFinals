<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .profile-card {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            padding: 25px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-row {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #2a9d8f;
            display: inline-block;
            width: 120px;
        }
        .value {
            color: #555;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Doctor Profile</h1>

<div th:if="${doctor != null}" class="profile-card">
    <div class="profile-row">
        <span class="label">Name:</span>
        <span class="value" th:text="${doctor.name}">Dr. John Doe</span>
    </div>
    <div class="profile-row">
        <span class="label">Specialty:</span>
        <span class="value" th:text="${doctor.specialty}">Cardiology</span>
    </div>
    <div class="profile-row">
        <span class="label">Email:</span>
        <span class="value" th:text="${doctor.email}">john.doe@example.com</span>
    </div>
    <div class="profile-row">
        <span class="label">Phone:</span>
        <span class="value" th:text="${doctor.phone}">09123456789</span>
    </div>
    <div class="profile-row">
        <span class="label">Bio:</span>
        <span class="value" th:text="${doctor.bio}">Experienced doctor with a passion for patient care.</span>
    </div>
</div>

<div style="text-align: center; margin-top: 20px;" th:if="${doctor != null}">
    <a th:href="@{/doctor/patients}">
        <button style="
            padding: 10px 20px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;">
            Go to Dashboard
        </button>
    </a>
</div>

<div th:if="${error != null}" class="error" th:text="${error}"></div>

</body>
</html>
