<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(33, 97, 140, 0.75), rgba(33, 97, 140, 0.75)),
                url('https://media.discordapp.net/attachments/1370382300906524692/1370382429927374950/medical-equipment-desk-with-copy-space.jpg?ex=681f4b97&is=681dfa17&hm=4edc8c9fe55a5439cb4c08c56850f5f2c22b56d16854b0faf818e7c694c3ee66&=&format=webp&width=756&height=504');
            background-size: cover;
            background-position: center;
            overflow-x: hidden;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(33, 97, 140, 0.18);
            padding: 40px 32px 32px 32px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            margin: 32px 8px;
            font-family: 'Poppins', sans-serif;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #7bc1f7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
            font-size: 2rem;
            color: #fff;
            box-shadow: 0 2px 8px rgba(123, 193, 247, 0.25);
            user-select: none;
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            font-weight: 700;
            font-size: 1.7rem;
            color: #21618c;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.08);
            margin-bottom: 18px;
            line-height: 1.3;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .subtitle {
            color: #5a9de0;
            font-size: 1rem;
            margin-bottom: 24px;
            font-weight: 500;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px 24px;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }
        label {
            font-size: 1.05rem;
            color: #1b2738;
            margin-bottom: 6px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"] {
            padding: 12px 16px;
            border-radius: 10px;
            border: 1.5px solid #b0c4d6;
            font-size: 1rem;
            background: #f7fbff;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            outline: none;
            box-shadow: 0 1px 2px rgba(33,97,140,0.04);
            font-family: 'Poppins', sans-serif;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="date"]:focus {
            border: 2px solid #7bc1f7;
            background: #fff;
            box-shadow: 0 2px 8px rgba(123, 193, 247, 0.13);
            font-family: 'Poppins', sans-serif;
        }
        button[type="submit"] {
            background-color: #7bc1f7;
            color: #1b2738;
            padding: 14px 0;
            font-size: 1.1rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(123, 193, 247, 0.18);
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 24px;
            letter-spacing: 0.5px;
            font-family: 'Poppins', sans-serif;
        }
        button[type="submit"]:hover,
        button[type="submit"]:focus {
            background-color: #5a9de0;
            color: #fff;
            box-shadow: 0 6px 12px rgba(90, 157, 224, 0.18);
            font-family: 'Poppins', sans-serif;
        }
        button[type="submit"]:active {
            background-color: #4a85c1;
            box-shadow: 0 3px 6px rgba(74, 133, 193, 0.18);
            color: #e8f1fb;
            font-family: 'Poppins', sans-serif;
        }
        .links {
            margin-top: 18px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .links a {
            color: #21618c;
            text-decoration: none;
            font-size: 0.98rem;
            margin: 0 6px;
            transition: color 0.2s;
            font-family: 'Poppins', sans-serif;
        }
        .links a:hover {
            color: #5a9de0;
            text-decoration: underline;
            font-family: 'Poppins', sans-serif;
        }
        .error {
            color: #d9534f;
            font-size: 0.95rem;
            margin-top: 2px;
            font-family: 'Poppins', sans-serif;
        }
        .no-account {
            margin-top: 10px;
            color: #555;
            font-size: 0.98rem;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .no-account a {
            color: #5a9de0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            font-family: 'Poppins', sans-serif;
        }
        .no-account a:hover {
            color: #21618c;
            text-decoration: underline;
            font-family: 'Poppins', sans-serif;
        }
        .no-account a:visited {
            color: #5a9de0;
            font-family: 'Poppins', sans-serif;
        }
        @media (max-width: 800px) {
            .card {
                max-width: 98vw;
                padding: 24px 2vw;
            }
            .form-grid {
                grid-template-columns: 1fr;
                gap: 14px 0;
            }
        }
        @media (max-width: 500px) {
            body {
                display: block;
                padding: 0;
            }
            .card {
                max-width: 100vw;
                min-width: 0;
                padding: 12px 2vw;
                border-radius: 0;
                box-shadow: none;
                margin: 0;
            }
            .form-grid {
                gap: 10px 0;
            }
            input, button[type="submit"] {
                font-size: 1em;
                font-family: 'Poppins', sans-serif;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">CN</div>
        <h1>Create Account</h1>
        <div class="subtitle">Register for your Carenet account</div>
        <form action="#" th:action="@{/process_register}" method="post" th:object="${user}">
            <div class="form-grid">
                <!-- Row 1 -->
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" required />
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required />
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <!-- Row 2 -->
                <div class="input-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" th:field="*{middleName}" required />
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" required />
                    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <!-- Row 3 -->
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" required />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" required />
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <!-- Row 4 -->
                <div class="input-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" th:field="*{birthday}" required />
                </div>
                <div class="input-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
                </div>
                <!-- Row 5 -->
                <div class="input-group" style="grid-column: span 2;">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" th:field="*{gender}" required />
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="no-account">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>
</body>
</html>
