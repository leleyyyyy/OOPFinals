<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #2a9d8f;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .accept {
            background-color: #28a745; /* Green */
        }
        .decline {
            background-color: #dc3545; /* Red */
        }
    </style>
</head>
<body>

<h1>Pending Patients</h1>
<div th:if="${message}" style="background-color: #d4edda; color: #155724; padding: 10px; border: 1px solid #c3e6cb; margin-bottom: 20px;">
    <p th:text="${message}"></p>
</div>
<table>
    <thead>
    <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Appointment</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Assuming 'patients' is a list of Patient objects -->
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.name}"></td>
        <td th:text="${patient.email}"></td>
        <td th:text="${patient.status}"></td>
        <td>
            <div th:if="${patient.status == T(com.CareNet.CN.model.Patient.Status).PENDING}">
                <form th:action="@{/doctor/patients/{id}/accept(id=${patient.id})}" method="post" style="display:inline;">
                    <button type="submit" th:if="${patient.status.name() == 'PENDING'}">Accept</button>
                </form>
                <form th:action="@{/doctor/patients/{id}/decline(id=${patient.id})}" method="post" style="display:inline;">
                    <button type="submit" th:if="${patient.status.name() == 'PENDING'}">Decline</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
