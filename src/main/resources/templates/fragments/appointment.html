<div th:fragment="appointmentSection">
  <h2 style="text-align:center; color:#26a69a; margin-bottom:20px;">APPOINTMENT DATE</h2>
  <form th:action="@{/doctorAppointment/appointment}" method="post" style="background:#fff; border-radius:12px; padding:24px; box-shadow:0 2px 8px #eee; max-width:350px; margin:auto;">
    <label for="name" style="display:block; margin-bottom:8px;">Name:</label>
    <input type="text" id="name" name="name" style="width:100%; padding:8px; margin-bottom:16px; border-radius:4px; border:1px solid #ccc;">
    <label for="date" style="display:block; margin-bottom:8px;">DATE:</label>
    <input type="datetime-local" id="date" name="date" style="width:100%; padding:8px; margin-bottom:16px; border-radius:4px; border:1px solid #ccc;">
    <button type="submit" style="width:100%; background:#26a69a; color:#fff; border:none; border-radius:6px; padding:10px 0; font-size:1em; font-weight:500;">Submit</button>
  </form>
</div>
