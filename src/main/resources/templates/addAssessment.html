<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Assessment</title>
</head>
<body>
<h1>Add a New Patient Assessment</h1>

<form th:action="@{/addAssessment}" th:object="${patientAssessment}" method="post">
  <label for="age">Age:</label>
  <input type="number" id="age" th:field="*{age}" required /><br/>

  <label for="date">Date:</label>
  <input type="date" id="date" th:field="*{date}" required /><br/>

  <label for="height">Height:</label>
  <input type="number" step="0.01" id="height" th:field="*{height}" required /><br/>

  <label for="weight">Weight:</label>
  <input type="number" step="0.01" id="weight" th:field="*{weight}" required /><br/>

  <label for="notes">Notes:</label>
  <textarea id="notes" th:field="*{notes}" required></textarea><br/>

  <label for="symptomsOrNotes">Symptoms/Notes:</label>
  <textarea id="symptomsOrNotes" th:field="*{symptomsOrNotes}" required></textarea><br/>

  <label for="treatmentPlan">Treatment Plan:</label>
  <textarea id="treatmentPlan" th:field="*{treatmentPlan}" required></textarea><br/>

  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}" required /><br/>

  <button type="submit">Submit</button>
</form>

</body>
</html>
