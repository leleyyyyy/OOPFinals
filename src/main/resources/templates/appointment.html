<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Setter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2a9d8f;
        }
        label {
            display: block;
            margin: 12px 0 6px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #2a9d8f;
            color: white;
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .success {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>APPOINTMENT DATE</h2>
<form th:action="@{/doctorAppointment/appointment}" th:object="${patientDTO}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required />

    <label>DATE:</label>
    <input type="datetime-local" th:field="*{appointmentDate}" required />

    <button type="submit">Submit</button>
    <a href="/patientHome">Home</a>

    <div class="success" th:if="${success}" th:text="${success}"></div>
</form>

</body>
</html>
