<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-row {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #2a9d8f;
            display: inline-block;
            width: 120px;
        }
        .input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn {
            padding: 10px 15px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1d7d6c;
        }
    </style>
</head>
<body>

<h1>Register as a Doctor</h1>

<div class="form-container">
    <form th:action="@{/doctor/register}" method="post">
        <div class="form-row">
            <label class="label" for="name">Name:</label>
            <input type="text" id="name" name="name" class="input" required>
        </div>
        <div class="form-row">
            <label class="label" for="specialty">Specialty:</label>
            <input type="text" id="specialty" name="specialty" class="input" required>
        </div>
        <div class="form-row">
            <label class="label" for="email">Email:</label>
            <input type="email" id="email" name="email" class="input" required>
        </div>
        <div class="form-row">
            <label class="label" for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" class="input" required>
        </div>
        <div class="form-row">
            <label class="label" for="bio">Bio:</label>
            <textarea id="bio" name="bio" class="input" required></textarea>
        </div>
        <div class="form-row">
            <button type="submit" class="btn">Register</button>
        </div>
    </form>
</div>

</body>
</html>
