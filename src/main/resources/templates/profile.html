<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <!-- Add Poppins font for consistency -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #44c6da 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        .navbar .brand {
            font-size: 1.5em;
            font-weight: 600;
            color: #377dff;
            text-decoration: none;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        .nav-links {
            display: flex;
            align-items: center;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        .nav-links a {
            margin: 0 20px;
            text-decoration: none;
            color: #2a4a6a;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            padding-bottom: 4px;
            transition: color 0.2s, border-bottom 0.2s;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        .nav-links a.active {
            border-bottom: 2px solid #7ec4cf;
            color: #7ec4cf;
        }
        .logout-link {
            background: #d45a5a;
            color: #fff !important;
            padding: 8px 18px;
            border-radius: 8px;
            margin-left: 20px;
            font-weight: 600;
            text-decoration: none;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            border: none;
        }
        .logout-link:hover {
            background-color: #ff8c8c;
            color: #fff !important;
        }
        .profile-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            padding: 32px 24px;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        .profile-pic {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        .profile-pic img {
            border-radius: 50%;
            object-fit: cover;
            width: 110px;
            height: 110px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .profile-name {
            text-align: center;
            font-weight: 600;
            font-size: 1.4em;
            margin-bottom: 4px;
        }
        .profile-username {
            text-align: center;
            color: #444;
            font-size: 1em;
            margin-bottom: 18px;
        }
        .profile-details {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            margin-bottom: 24px;
        }
        .profile-details > div {
            text-align: center;
            flex: 1;
        }
        .profile-details > div:not(:last-child) {
            border-right: 1px solid #e0e0e0;
        }
        .profile-label {
            color: #888;
            font-size: 0.98em;
        }
        .profile-value {
            font-weight: 700;
            margin-top: 2px;
        }
        .profile-info-list {
            margin: 0 0 18px 0;
            padding: 0;
            list-style: none;
        }
        .profile-info-list li {
            margin-bottom: 8px;
            font-size: 1em;
        }
        .profile-actions {
            text-align: center;
            margin-top: 18px;
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        .profile-actions a {
            background: #7ec4cf;
            color: #fff;
            padding: 8px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1em;
            margin: 0 8px;
            display: inline-block;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }
        .profile-actions a.logout {
            background: #d45a5a;
        }
        .profile-actions a.back {
            background: #888;
        }
        .profile-actions a:hover {
            filter: brightness(0.92);
        }
        #fade-overlay {
          position: fixed;
          top: 0; left: 0;
          width: 100vw; height: 100vh;
          background: #4E80A0;
          opacity: 1;
          pointer-events: none;
          transition: opacity 0.48s cubic-bezier(.42,1.7,.62,1);
          z-index: 10000;
        }
        @media (max-width: 600px) {
            .profile-container {
                margin: 20px 4px;
                padding: 16px 6px;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 16px 10px;
                gap: 10px;
            }
            .nav-links {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
  <img src="https://media.discordapp.net/attachments/1370382300906524692/1371534070458089613/CN_Logo_Final.png?ex=68237c24&is=68222aa4&hm=412eb36db0f19dc44f4185975b98c358c1dafa511a7b03a140200353aee3281b&=&format=webp&quality=lossless&width=568&height=169"
       alt="CareNet Logo"
       class="brand-logo" 
       style="height:48px; width:auto; object-fit:contain; margin-right:18px;">
  <div class="nav-links">
    <a href="/patientHome">Home</a>
    <a href="/profile" class="active">Profile</a>
    <a href="/assessment">Your Assessments</a>
    <a id="logout-link" href="/logout" class="logout-link">Logout</a>
  </div>
</div>

    <div class="profile-container">
        <div class="profile-pic">
            <img th:src="${user.imageUrl}" alt="Profile image">
        </div>
        <div class="profile-name">
            <span th:text="${user.firstName}">First</span>
            <span th:text="${user.middleName}">Middle</span>
            <span th:text="${user.lastName}">Last</span>
        </div>
        <div class="profile-username">
            <span th:text="${user.username}">username</span>
            <span style="color:#888;"> | </span>
            <span th:text="${user.gender}">gender</span>
        </div>
        <div class="profile-details">
            <div>
                <div class="profile-label">Blood</div>
                <div class="profile-value" th:text="${user.bloodType}">blood type</div>
            </div>
            <div>
                <div class="profile-label">Birthday</div>
                <div class="profile-value" th:text="${user.birthday}">date</div>
            </div>
            <div>
                <div class="profile-label">Phone</div>
                <div class="profile-value" th:text="${user.phoneNumber}">phone</div>
            </div>
        </div>
        <ul class="profile-info-list">
            <li><span class="profile-label">Email:</span> <span th:text="${user.email}">email@example.com</span></li>
            <li><span class="profile-label">Emergency Contact:</span> <span th:text="${user.emergencyContact}">emergency</span></li>
        </ul>
        <div class="profile-actions">
            <a href="/profile/edit">Edit Profile</a>
            <a href="/logout" class="logout" id="logout-link">Logout</a>
            <a href="/patientHome" class="back">Back</a>
        </div>
    </div>
    <div id="fade-overlay"></div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var logoutLink = document.getElementById('logout-link');
    if (logoutLink) {
      logoutLink.addEventListener('click', function(event) {
        event.preventDefault();
        // Create custom modal
        var modal = document.createElement('div');
        modal.style.position = 'fixed';
        modal.style.top = '0';
        modal.style.left = '0';
        modal.style.width = '100vw';
        modal.style.height = '100vh';
        modal.style.background = 'rgba(0,0,0,0.25)';
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.justifyContent = 'center';
        modal.style.zIndex = '9999';

        var style = document.createElement('style');
        style.innerHTML = `
          @keyframes popInModalBox {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
          }
          @keyframes popOutModalBox {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.7); opacity: 0; }
          }
        `;
        document.head.appendChild(style);

        var box = document.createElement('div');
        box.style.background = '#fff';
        box.style.padding = '32px 24px';
        box.style.borderRadius = '12px';
        box.style.boxShadow = '0 4px 24px rgba(0,0,0,0.12)';
        box.style.textAlign = 'center';
        box.style.fontFamily = "'Poppins', 'Segoe UI', Arial, sans-serif";
        box.style.animation = 'popInModalBox 0.32s cubic-bezier(.42,1.7,.62,1)';
        box.innerHTML = '<div style="font-size:1.1em; margin-bottom:24px;">Are you sure you want to logout?</div>';

        var yesBtn = document.createElement('button');
        yesBtn.textContent = 'Yes';
        yesBtn.style.background = '#d45a5a';
        yesBtn.style.color = '#fff';
        yesBtn.style.border = 'none';
        yesBtn.style.borderRadius = '8px';
        yesBtn.style.padding = '10px 28px';
        yesBtn.style.margin = '0 12px';
        yesBtn.style.fontWeight = '600';
        yesBtn.style.fontSize = '1em';
        yesBtn.style.cursor = 'pointer';
        yesBtn.style.fontFamily = "'Poppins', 'Segoe UI', Arial, sans-serif";
        yesBtn.addEventListener('click', function() {
          var overlay = document.getElementById('fade-overlay');
          overlay.style.pointerEvents = 'auto';
          overlay.style.opacity = '1';
          setTimeout(function() {
            window.location.href = logoutLink.getAttribute('href');
          }, 500);
        });

        var noBtn = document.createElement('button');
        noBtn.textContent = 'No';
        noBtn.style.background = '#7ec4cf';
        noBtn.style.color = '#fff';
        noBtn.style.border = 'none';
        noBtn.style.borderRadius = '8px';
        noBtn.style.padding = '10px 28px';
        noBtn.style.margin = '0 12px';
        noBtn.style.fontWeight = '600';
        noBtn.style.fontSize = '1em';
        noBtn.style.cursor = 'pointer';
        noBtn.style.fontFamily = "'Poppins', 'Segoe UI', Arial, sans-serif";
        noBtn.addEventListener('click', function() {
          box.style.animation = 'popOutModalBox 0.22s cubic-bezier(.42,1.7,.62,1)';
          box.addEventListener('animationend', function handler() {
            document.body.removeChild(modal);
            box.removeEventListener('animationend', handler);
          });
        });

        box.appendChild(yesBtn);
        box.appendChild(noBtn);
        modal.appendChild(box);
        document.body.appendChild(modal);
      });
    }

    // Fade in on page load
    setTimeout(function() {
      document.getElementById('fade-overlay').style.opacity = '0';
    }, 80);

    // Fade out on navigation for main nav links (except logout)
    document.querySelectorAll('.nav-links a:not(.logout-link)').forEach(function(link) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        var overlay = document.getElementById('fade-overlay');
        overlay.style.pointerEvents = 'auto';
        overlay.style.opacity = '1';
        setTimeout(function() {
          window.location.href = link.getAttribute('href');
        }, 480);
      });
    });
  });
</script>
</body>
</html>
