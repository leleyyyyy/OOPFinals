<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <style>
        body {
            background: #d2edfa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            padding: 32px 24px;
        }
        .profile-pic {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        .profile-pic img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #2a4a6a;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 24px;
        }
        label {
            font-weight: 500;
            color: #184a6a;
            display: block;
            margin-bottom: 4px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 16px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #c6eafd;
            background: #f7fbff;
            font-size: 1em;
        }
        input[readonly] {
            background: #e9f3fa;
            color: #888;
        }
        button {
            padding: 10px 24px;
            background-color: #377dff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button:hover {
            background: #285bb5;
        }
        .actions {
            text-align: center;
            margin-top: 18px;
        }
        .actions a {
            background: #e74c3c;
            color: #fff;
            padding: 8px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1em;
            margin: 0 8px;
            display: inline-block;
        }
        .actions a.back {
            background: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Profile</h1>
    <div class="profile-pic">
        <img th:src="${user.imageUrl}" alt="Profile image">
    </div>
    <form th:action="@{/profile/edit}" th:object="${user}" method="post">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" id="firstName" required readonly>

        <label for="middleName">Middle Name</label>
        <input type="text" th:field="*{middleName}" id="middleName" required readonly>

        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName" required readonly>

        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username" required readonly>

        <label for="gender">Gender</label>
        <select th:field="*{gender}" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="birthday">Birthday</label>
        <input type="date" th:field="*{birthday}" id="birthday" required>

        <label for="phoneNumber">Phone Number</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" required>

        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" required>

        <label for="emergencyContact">Emergency Contact</label>
        <input type="text" th:field="*{emergencyContact}" id="emergencyContact">

        <label for="bloodType">Blood Type</label>
        <input type="text" th:field="*{bloodType}" id="bloodType">

        <label for="imageUrl">Profile Image URL</label>
        <input type="url" id="imageUrl" name="imageUrl" th:field="*{imageUrl}">

        <div class="actions" style="display: flex; justify-content: center; gap: 18px; margin-top: 18px;">
            <button type="submit" style="margin: 0;">Save Changes</button>
            <a href="/logout" id="logout-link" style="background: #e74c3c; color: #fff; padding: 10px 24px; border-radius: 8px; text-decoration: none; font-size: 1em; font-weight: 600; border: none; display: flex; align-items: center; justify-content: center;">Logout</a>
            <a href="/profile" class="back" style="background: #888; color: #fff; padding: 10px 24px; border-radius: 8px; text-decoration: none; font-size: 1em; font-weight: 600; border: none; display: flex; align-items: center; justify-content: center;">Back</a>
        </div>
    </form>
</div>
<script>
  document.getElementById('logout-link').addEventListener('click', function(event) {
    if (!confirm('Are you sure you want to logout?')) {
      event.preventDefault();
    }
  });
</script>
</body>
</html>
