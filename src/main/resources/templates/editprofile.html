<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #44c6da 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        .navbar .brand {
            font-size: 1.5em;
            font-weight: 600;
            color: #377dff;
            text-decoration: none;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        .nav-links {
            display: flex;
            align-items: center;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        .nav-links a {
            margin: 0 20px;
            text-decoration: none;
            color: #2a4a6a;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            padding-bottom: 4px;
            transition: color 0.2s, border-bottom 0.2s;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        .nav-links a.active {
            border-bottom: 2px solid #7ec4cf;
            color: #7ec4cf;
        }
        .logout-link {
            background: #d45a5a;
            color: #fff !important;
            padding: 8px 18px;
            border-radius: 8px;
            margin-left: 20px;
            font-weight: 600;
            text-decoration: none;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            border: none;
        }
        .logout-link:hover {
            background-color: #ff8c8c;
            color: #fff !important;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            padding: 32px 24px;
        }
        .profile-pic {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        .profile-pic img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #2a4a6a;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 24px;
        }
        label {
            font-weight: 500;
            color: #184a6a;
            display: block;
            margin-bottom: 4px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 16px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #c6eafd;
            background: #f7fbff;
            font-size: 1em;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        input[readonly] {
            background: #e9f3fa;
            color: #888;
        }
        button {
            padding: 0 24px;
            background-color: #7ec4cf;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0px;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            height: 44px;
            line-height: 44px;
            box-sizing: border-box;
            display: inline-block;
        }
        button:hover {
            filter: brightness(0.92);
        }
        .actions {
            text-align: center;
            margin-top: 18px;
            display: flex;
            justify-content: center;
            gap: 18px;
            
        }
        .actions a {
            background: #d45a5a;
            color: #fff;
            padding: 0 24px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1em;
            margin: 0 8px;
            display: inline-block;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            height: 44px;
            line-height: 44px;
            box-sizing: border-box;
            text-align: center;
            vertical-align: middle;
        }
        .actions a.back {
            background: #888;
        }
        .actions a:hover {
            filter: brightness(0.92);
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px 4px;
                padding: 16px 6px;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 16px 10px;
                gap: 10px;
            }
            .nav-links {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
  <div class="brand">CareNet</div>
  <div class="nav-links">
    <a href="/patientHome">Home</a>
    <a href="/profile" class="active">Profile</a>
    <a href="/assessment">Your Assessments</a>
    <a id="logout-link" href="/logout" class="logout-link">Logout</a>
  </div>
</div>
<div class="container">
    <h1>Edit Profile</h1>
    <div class="profile-pic">
        <img th:src="${user.imageUrl}" alt="Profile image">
    </div>
    <form th:action="@{/profile/edit}" th:object="${user}" method="post">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" id="firstName" required readonly>

        <label for="middleName">Middle Name</label>
        <input type="text" th:field="*{middleName}" id="middleName" required readonly>

        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName" required readonly>

        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username" required readonly>

        <label for="gender">Gender</label>
        <select th:field="*{gender}" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="birthday">Birthday</label>
        <input type="date" th:field="*{birthday}" id="birthday" required>

        <label for="phoneNumber">Phone Number</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" required>

        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" required>

        <label for="emergencyContact">Emergency Contact</label>
        <input type="text" th:field="*{emergencyContact}" id="emergencyContact">

        <label for="bloodType">Blood Type</label>
        <input type="text" th:field="*{bloodType}" id="bloodType">

        <label for="imageUrl">Profile Image URL</label>
        <input type="url" id="imageUrl" name="imageUrl" th:field="*{imageUrl}">

        <div class="actions">
            <button type="submit">Save Changes</button>
            <a href="/profile" class="back">Back</a>
        </div>
    </form>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var logoutLink = document.getElementById('logout-link');
    if (logoutLink) {
      logoutLink.addEventListener('click', function(event) {
        event.preventDefault();
        // Create custom modal
        var modal = document.createElement('div');
        modal.style.position = 'fixed';
        modal.style.top = '0';
        modal.style.left = '0';
        modal.style.width = '100vw';
        modal.style.height = '100vh';
        modal.style.background = 'rgba(0,0,0,0.25)';
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.justifyContent = 'center';
        modal.style.zIndex = '9999';

        // Add keyframes for pop-in, pop-out, and fade-out animation
        var style = document.createElement('style');
        style.innerHTML = `
          @keyframes popInModalBox {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
          }
          @keyframes popOutModalBox {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.7); opacity: 0; }
          }
          @keyframes fadeOutBody {
            0% { opacity: 1; }
            100% { opacity: 0; }
          }
        `;
        document.head.appendChild(style);

        var box = document.createElement('div');
        box.style.background = '#fff';
        box.style.padding = '32px 24px';
        box.style.borderRadius = '12px';
        box.style.boxShadow = '0 4px 24px rgba(0,0,0,0.12)';
        box.style.textAlign = 'center';
        box.style.fontFamily = "'Poppins', 'Segoe UI', Arial, sans-serif";
        box.style.animation = 'popInModalBox 0.32s cubic-bezier(.42,1.7,.62,1)';
        box.innerHTML = '<div style="font-size:1.1em; margin-bottom:24px;">Are you sure you want to logout?</div>';

        var yesBtn = document.createElement('button');
        yesBtn.textContent = 'Yes';
        yesBtn.style.background = '#d45a5a';
        yesBtn.style.color = '#fff';
        yesBtn.style.border = 'none';
        yesBtn.style.borderRadius = '8px';
        yesBtn.style.padding = '10px 28px';
        yesBtn.style.margin = '0 12px';
        yesBtn.style.fontWeight = '600';
        yesBtn.style.fontSize = '1em';
        yesBtn.style.cursor = 'pointer';
        yesBtn.style.fontFamily = "'Poppins', 'Segoe UI', Arial, sans-serif";
        yesBtn.addEventListener('click', function() {
          // Animate body fade out, then redirect
          document.body.style.animation = 'fadeOutBody 0.45s cubic-bezier(.42,1.7,.62,1)';
          document.body.style.animationFillMode = 'forwards';
          setTimeout(function() {
            window.location.href = logoutLink.getAttribute('href');
          }, 420);
        });

        var noBtn = document.createElement('button');
        noBtn.textContent = 'No';
        noBtn.style.background = '#7ec4cf';
        noBtn.style.color = '#fff';
        noBtn.style.border = 'none';
        noBtn.style.borderRadius = '8px';
        noBtn.style.padding = '10px 28px';
        noBtn.style.margin = '0 12px';
        noBtn.style.fontWeight = '600';
        noBtn.style.fontSize = '1em';
        noBtn.style.cursor = 'pointer';
        noBtn.style.fontFamily = "'Poppins', 'Segoe UI', Arial, sans-serif";
        noBtn.addEventListener('click', function() {
          // Pop-out animation
          box.style.animation = 'popOutModalBox 0.22s cubic-bezier(.42,1.7,.62,1)';
          box.addEventListener('animationend', function handler() {
            document.body.removeChild(modal);
            box.removeEventListener('animationend', handler);
          });
        });

        box.appendChild(yesBtn);
        box.appendChild(noBtn);
        modal.appendChild(box);
        document.body.appendChild(modal);
      });
    }
  });
</script>
</body>
</html>
